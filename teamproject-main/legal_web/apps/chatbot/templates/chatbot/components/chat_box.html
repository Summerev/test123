<main class="chat-container" data-mode="{{ mode }}">

  <!-- 🔹 탭 바 -->
  <div class="tab-bar" id="tabBar"></div>

  <!-- 🔹 헤더 -->
  <div class="chat-header">
    {% if mode == "contract" %}
      <h2>📄 계약서 모드</h2>
      <p>계약서의 조항과 내용을 쉽게 해석해드립니다.</p>
    {% elif mode == "policy" %}
      <h2>📃 약관 해석 모드</h2>
      <p>서비스 약관, 개인정보처리방침 등을 쉽게 설명해드립니다.</p>
    {% else %}
      <h2 data-translate-key="chatHeaderTitle">법률 AI 어시스텐트</h2>
      <p data-translate-key="chatHeaderSubtitle">보급한 법률 문서를 쉽게 이해하세요</p>
    {% endif %}
  </div>

  <!-- 🔹 메시지 출력 영역 -->
  <div class="chat-messages" id="chatMessages">
    <div id="welcomeMessage" class="welcome-message hidden">
      <div class="welcome-icon">⚖️</div>
      <h3 data-translate-key="welcomeTitle">안녕하세요! 법률 AI 어시스텐트입니다</h3>
      <p data-translate-key="welcomeDesc">법률 문서의 보급한 내용을 쉽게 설명해드립니다.</p>

      <div class="example-prompts">
        <div class="example-prompt" data-prompt-text="계약서 조합 설명해줘">
          "계약서 조합 설명해줘"
        </div>
        <div class="example-prompt" data-prompt-text="노동법 관련 판례 찾아줘">
          "노동법 관련 판례 찾아줘"
        </div>
        <div class="example-prompt" data-prompt-text="용억 계약서 작성 도와줘">
          "용억 계약서 작성 도와줘"
        </div>
      </div>
    </div>
  </div>

  <!-- 🔹 입력창 -->
  <div class="chat-input-container">
    <div class="chat-input-wrapper">
      <textarea
        class="chat-input"
        id="chatInput"
        placeholder="법률 문서나 조합을 입력하거나, 질문을 입력하세요..."
        rows="1"
        data-translate-key-placeholder="chatPlaceholder"
      ></textarea>
      <button class="send-button" id="sendButton" data-translate-key="sendButton">전송</button>
    </div>
  </div>
</main>
