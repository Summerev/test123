<div class="message bot-message" data-message-id="{{ message_id }}">
  <span class="bot-name" data-translate-key="botName">LegalBot</span> 
  <span class="message-content">
    {{ message_text_html | safe }} {# HTML 내용을 안전하게 렌더링 #}
  </span>
<span class="message-timestamp">{{ timestamp }}</span> 

  <div class="feedback-buttons">

    <span data-translate-key="feedbackQuestion"
      >이 해석이 도움이 되었나요?</span
    >

    <button
      class="feedback-yes"
      data-feedback="yes"
      data-message-id="{{ message_id }}"
      data-translate-key="feedbackYes"
    >
      👍
    </button>

    <button
      class="feedback-no"
      data-feedback="no"
      data-message-id="{{ message_id }}"
      data-translate-key="feedbackNo"
    >
      👎
    </button>

  </div>
</div>
