<!-- 사용자 메시지 -->
<div class="chat-message bot-message">
  <div class="message-bubble">
    <div class="message-text">
      {{ user_message_text_html | safe }}
    </div>
    <div class="message-time">
      {{ user_timestamp }}
    </div>
  </div>
</div>

<!-- 봇 메시지 -->
<div class="chat-message bot-message" data-message-id="{{ message_id }}">
  <div class="message-bubble">
    <span class="bot-name" data-translate-key="botName">LegalBot</span>

    <div class="message-text">
      {{ message_text_html | safe }}
    </div>

    <div class="message-time">
      {{ timestamp }}
    </div>

    <div class="feedback-buttons">
      <span data-translate-key="feedbackQuestion">이 해석이 도움이 되었나요?</span>

      <button
        class="feedback-yes"
        data-feedback="yes"
        data-message-id="{{ message_id }}"
        data-translate-key="feedbackYes"
      >
        👍
      </button>

      <button
        class="feedback-no"
        data-feedback="no"
        data-message-id="{{ message_id }}"
        data-translate-key="feedbackNo"
      >
        👎
      </button>
    </div>
  </div>
</div>
