  <!-- 🔹 탭 바 -->
  <div class="tab-bar" id="tabBar"></div>

  <!-- 🔹 메시지 출력 영역 -->
<div class="chat-messages" id="chatMessages">
  <div id="welcomeMessage" class="welcome-message">
    <div class="welcome-icon">⚖️</div>
    <h3 data-translate-key="welcomeTitle">안녕하세요! 법률 AI 어시스턴트입니다</h3>
    <p data-translate-key="welcomeDesc">법률 문서의 복잡한 내용을 쉽게 설명해드립니다.</p>

    <div class="upload-section">
      <h4>처리할 문서의 유형을 선택해주세요.</h4>
      <div class="document-type-selection">
        <button id="docTypeContract" class="type-button">계약서</button>
        <button id="docTypeTerms" class="type-button">약관</button>
      </div>

      <h4 style="margin-top: 20px;">파일을 업로드 해주세요.</h4>
      <div id="dropArea" class="drop-area" disabled>
        <p>여기에 파일을 드래그 앤 드롭하거나</p>
        <input type="file" id="fileUpload" accept=".pdf,.doc,.docx,.txt" style="display: none;">
        <button id="browseFileButton" class="type-button">파일 선택</button>
        <p class="file-upload-info" style="font-size: 0.9em; color: #666; margin-top: 10px;">(문서 유형을 먼저 선택해야 합니다.)</p>
        <p id="fileNameDisplay" class="file-name-display" style="font-size: 0.9em; color: #333; margin-top: 10px;"></p>
      </div>
      </div>
    </div>
</div>

  <!-- 🔹 입력창 영역 -->
  <div class="chat-input-container">
    <div class="chat-input-wrapper">

      <!-- 기존 텍스트 입력창 -->
      <textarea
        class="chat-input"
        id="chatInput"
        placeholder="법률 문서나 조항을 입력하거나, 질문을 입력하세요..."
        rows="1"
        data-translate-key-placeholder="chatPlaceholder"
      ></textarea>
      <!-- 전송 버튼 -->
      <button
        class="send-button"
        id="sendButton"
        data-translate-key="sendButton"
      >전송</button>
    </div>
  </div>

</main>
