<header>
  <nav>
    <div class="nav-left">
      <a href="javascript:location.reload();" class="logo" title="새로고침">
        <div class="logo-icon">⚖️</div>
        <span data-translate-key="logoText">LegalBot</span>
      </a>
      <button class="theme-toggle-btn" id="themeToggle" title="Toggle theme">
        <span class="theme-icon">🌙</span>
      </button>
    </div>

    <div class="nav-center">
      <div class="features-menu">
        <button
          class="features-btn"
          onclick="toggleDropdown('featuresDropdown', this)"
        >
          <span data-translate-key="mainFeatures">📋 주요 기능</span>
          <span class="dropdown-icon">▼</span>
        </button>
        <div class="features-dropdown" id="featuresDropdown">
          <a
            href="#"
            class="dropdown-item"
            data-translate-key="featureContractAnalysis"
            >계약서 조항 해석</a
          >
          <a
            href="#"
            class="dropdown-item"
            data-translate-key="featureLegalTermExplain"
            >법률 용어 설명</a
          >
          <a
            href="#"
            class="dropdown-item"
            data-translate-key="featureDocSummary"
            >문서 요약</a
          >
          <a
            href="#"
            class="dropdown-item"
            data-translate-key="featureConditionAnalysis"
            >조건 분석</a
          >
          <a
            href="#"
            class="dropdown-item"
            data-translate-key="featureRiskIdentification"
            >위험 요소 식별</a
          >
        </div>
      </div>

      <div class="language-selector">
        <button
          class="language-btn"
          onclick="toggleDropdown('languageDropdown', this)"
        >
          <span data-translate-key="language">🌐 언어</span>
          <span class="dropdown-icon">▼</span>
        </button>
        <div class="language-dropdown" id="languageDropdown">
          <a href="#" class="dropdown-item" onclick="changeLanguage('ko')"
            >한국어</a
          >
          <a href="#" class="dropdown-item" onclick="changeLanguage('en')"
            >English</a
          >
          <a href="#" class="dropdown-item" onclick="changeLanguage('ja')"
            >日本語</a
          >
          <a href="#" class="dropdown-item" onclick="changeLanguage('zh')"
            >中文</a
          >
          <a href="#" class="dropdown-item" onclick="changeLanguage('es')"
            >Español</a
          >
        </div>
      </div>
    </div>

    <div class="auth-buttons">
      <button
        class="btn-login"
        onclick="openModal('loginModal')"
        data-translate-key="login"
      >
        로그인
      </button>
      <button
        class="btn-signup"
        onclick="openModal('signupModal')"
        data-translate-key="signup"
      >
        회원가입
      </button>
    </div>
  </nav>
</header>
